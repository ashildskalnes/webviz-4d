title: Webviz-4D QC                           # Customize 
 
shared_settings:
    field_name: JOHAN SVERDRUP 
    metadata_version: 0.4.2
    map_type: 4D                                # 3D/4D/Horizon
    sumo:
        env_name: prod
        case_name: 24p12p4_histandpred_ff_20240922  
    osdu:
        instance: npequinor | npequinor-dev                            
    rddms:
        instance: npequinor | npequinor-dev
        dataspace: JS/Soumik_2  
        schema_file: seismic_attribute_interpretation_042_schema.json
    fmu:
        directory: /scratch/johan_sverdrup2/share/24p12p4/24p12p4_histandpred_ff_20240922   
        observed_maps: 
            realization_names: ["*"]                  
            iteration_names: [pred]                                   
            map_directories: [share/observations/maps/]   
            attributes: ["*"]
            surface_names: ["*"]
            time_intervals: ["*"]       
    auto4d_file: 
        directory: /scratch/auto4d/userhorizons/ashska 
        metadata_format: .a4dmeta
        acquisition_dates:
            EQ19231DZC23A-KPSDM-RAW-FULL-0535-TIME: 2019-09-12
            EQ20231DZC23A-KPSDM-RAW-FULL-0535-TIME: 2020-09-30
            EQ21200DZC23A-KPSDM-RAW-FULL-0535-TIME: 2021-05-17
            EQ22200DZC23A-KPSDM-RAW-FULL-0535-TIME: 2022-05-15
            EQ22205DZC23A-KPSDM-RAW-FULL-0535-TIME: 2022-08-28
            EQ23200DZC23A-KPSDM-RAW-FULL-0535-TIME: 2023-05-16
            EQ23205DZC23B-KPSDM-RAW-FULL-0535-TIME: 2023-09-20
            EQ24200DZC24A-KPSDM-RAW-FULL-0535-TIME: 2024-05-15
            
    label: Multi source test      # Customize             
                
    basic_well_layers:
        planned: Planned wells 
        drilled_wells: Drilled wells                        
        reservoir_sections: Reservoir sections   
          
    additional_well_layers:      
        production: Producers                                     
        injection: Injectors                                              
                
    well_folder: &wellfolder SMDA  
    top_reservoir: 
        name: Draupne Fm. 1 JS Top
        tag_name: depth_structural_model
        iter: pred
        real: realization-0 
        polygon_usage: 
            zones: True
            observed: True
            aggregated: True
    production_data: &production_data PDM   
    polygons_folder: &polygons_folder SUMO         
    colormaps_folder: &colormaps_folder ../colormaps/                   
    settings_file: &settings ../settings.yaml 
    interval_mode: &interval_mode normal
    default_interval: 2020-10-01-2019-10-01         
        
# ------------------------------
options:
  menu:
    show_logo: true
    bar_position: left
    drawer_position: left
    initially_pinned: true
    initially_collapsed: true

# ------------------------------
layout:
  - section: Webviz-4D TGX 
    content:
      # -----------------------------         
      - page: Front page 
        icon: home 
        content:  
          - Markdown: 
              markdown_file: ./front_page.md   
              
      # -------------------------------
      - group: Timelapse maps 
        icon: layers
        content:                    
          - page: Observed maps  
            content: 
              - SurfaceViewer4D: 
                  well_folder: *wellfolder                
                  production_data: *production_data     
                  colormaps_folder: *colormaps_folder       
                  #selector_file: *selector_file 
                  #attribute_maps_file: *attribute_maps_file
                  settings_file:  *settings 
                  interval_mode: *interval_mode  
                  default_interval: 2022-05-15-2020-09-30                    
                  
                  map1_defaults:
                    data_source: fmu
                    difference_type: AttributeOfDifference
                    coverage: Full
                    attribute:  max              # Customize 
                    name: total                     # Customize  
                    map_type: observed                          # Customize
                    seismic: amplitude                            # Customize 
                    difference:  NotTimeshifted                # Customize     
                    interval: 2021-05-15-2020-10-01 
                  map2_defaults:
                    data_source: sumo
                    difference_type: AttributeOfDifference
                    coverage: Full  
                    attribute:  max              # Customize 
                    name: total                     # Customize  
                    map_type: observed                          # Customize
                    seismic: amplitude                            # Customize 
                    difference:  NotTimeshifted                # Customize     
                    interval: 2021-05-15-2020-10-01    
                  map3_defaults:
                    data_source: rddms
                    difference_type: AttributeOfDifference
                    coverage: Full
                    attribute:  Max             # Customize
                    name: Total                     # Customize
                    map_type: observed                          # Customize 
                    seismic: Amplitude                          # Customize
                    difference: NotTimeshifted
                    interval: 2021-05-17-2020-09-30
                    
      - group: Information
        icon: info_circle
        content:

          - page: How was this made
            content:
              - SyntaxHighlighter:
                  filename: ./multi_fmu_sumo_rddms.yaml
                     
    
 
      
